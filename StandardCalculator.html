<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/standard.css">
    <script src="JavaScript/Standard.js"></script>

    <title>Standard Calculator</title>

</head>
<body>
    <nav class="menu">
        <a href="index.html" class="menu-link">Home</a>
        <a href="" class="menu-link"></a>
        <a href="" class="menu-link"></a>
        <a href="" class="menu-link"></a>
    </nav>
    <div class="intro">
        <h1>
            <p>
                Standard calculator can preform only basic arithmetic operations
            </p>
        </h1>
    </div>
    <div class="calculator">
        <table>
            <thead>
                <th colspan="3"><input type="text" id="result" readonly></th>
                <th><button class="clear" onclick='document.getElementById("result").value=""'>C</button></th>
            </thead>
            <tbody>
                <tr>
                    <td><button onclick="add('/')" class="arithmetic">/</button></td>
                    <td><button onclick="add('*')" class="arithmetic">*</button></td>
                    <td><button onclick="add('&#40;')" class="arithmetic">&#40;</button></td>
                    <td><button onclick="add('&#41;')" class="arithmetic">&#41;</button></td>
                </tr>
                <tr>
                    <td><button onclick="add('7')">7</button></td>
                    <td><button onclick="add('8')">8</button></td>
                    <td><button onclick="add('9')">9</button></td>
                    <td ><button id="plus" class="arithmetic" onclick="add('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="add('4')">4</button></td>
                    <td><button onclick="add('5')">5</button></td>
                    <td><button onclick="add('6')">6</button></td>
                    <td><button onclick="add('-')" id="minus" class="arithmetic">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="add('1')">1</button></td>
                    <td><button onclick="add('2')">2</button></td>
                    <td><button onclick="add('3')">3</button></td>
                    <td rowspan="2"><button id="equals" class="arithmetic" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td><button class="zero" onclick="add('0')">0</button></td>
                    <td><button class="coma" onclick="add('.')">.</button></td>
                    <td><button class="del" onclick="erase()">&#9003;</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
